<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="gameName">Rock Paper Scissors</h1>
    <div class="userSelect">
        <button class="userGame" id="rock"></button>
        <button class="userGame" id="paper"></button>
        <button class="userGame" id="scissor"></button>
    </div>
    <div class="score">
        <div class="userScore">
            <p class="point" id="userPoint">0</p>
            <p>You</p>
        </div>
        <div class="comScore">
            <p class="point" id="computerPoint">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-conatiner">
        <div class="msg">
            <p id="result">Pick your move</p>
        </div>
    </div>
    <button id="reset">Reset</button>
    <script src="script.js"></script>
</body>
</html>
