<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Sign In and Sign Up</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="\
        crossorigin="anonymous"
        referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="sign-container index" id="sign-in-container">
                <h2 id="sign-para">Sign In</h2>
                <div class="social">
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-github"></i>
                </div>
                <p id="use-para">or use your account</p>
                <form>
                    <input class="email" type="email" placeholder="Email" required>
                    <input class="password" type="password" placeholder="Password" required>
                </form>
                <p id="forgot-para">Forgot your password?</p>
                <button id="sign-btn">SIGN IN</button>
            </div>

            <div class="sign-container" id="sign-up-container">
                <h2 id="sign-para">Sign Up</h2>
                <div class="social">
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-github"></i>
                </div>
                <p id="use-para">or use email for registration</p>
                <form>
                    <input class="name" type="text" placeholder="Name" required>
                    <input class="email" type="email" placeholder="Email" required>
                    <input class="password" type="password" placeholder="Password" required>
                </form>
                <button id="sign-btn">SIGN UP</button>
            </div>   

            <div class="sign-msg index" id="sign-up-msg">
                <h2 id="greet">Hello, Friend!</h2>
                <p id="greet-msg">Enter your personal details and start your journey with us</p>
                <button class="sign-msg-btn" id="sign-up-btn">SIGN UP</button>
            </div>

            <div class="sign-msg" id="sign-in-msg">
                <h2 id="greet">Welcome Back!</h2>
                <p id="greet-msg">Please login with your personal info</p>
                <button class="sign-msg-btn" id="sign-in-btn">SIGN IN</button>
            </div>         
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
