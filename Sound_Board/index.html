<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="button" id="Laugh">
            <audio src="/Sound_Board/Sounds/laugh.mp3"></audio>
            <button>Laugh</button>
        </div>
        <div class="button" id="Cry">
            <audio src="/Sound_Board/Sounds/cry.mp3"></audio>
            <button>Cry</button>
        </div>
        <div class="button" id="Applaud">
            <audio src="/Sound_Board/Sounds/applaud.mp3"></audio>
            <button>Applaud</button>
        </div>
        <div class="button" id="Boo">
            <audio src="/Sound_Board/Sounds/boo.mp3"></audio>
            <button>Boo</button>
        </div>
        <div class="button" id="Victory">
            <audio src="/Sound_Board/Sounds/victory.mp3"></audio>
            <button>Victory</button>
        </div>
        <div class="button" id="Wrong">
            <audio src="/Sound_Board/Sounds/wrong.mp3"></audio>
            <button>Wrong</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
