<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="button">
                <audio src="/Sound_Board/Sounds/laugh.mp3"></audio>
                <button id="Laugh">Laugh</button>
            </div>
            <div class="button">
                <audio src="/Sound_Board/Sounds/cry.mp3"></audio>
                <button id="Cry">Cry</button>
            </div>
            <div class="button">
                <audio src="/Sound_Board/Sounds/applaud.mp3"></audio>
                <button id="Applaud">Applaud</button>
            </div>
            <div class="button">
                <audio src="/Sound_Board/Sounds/boo.mp3"></audio>
                <button id="Boo">Boo</button>
            </div>
            <div class="button">
                <audio src="/Sound_Board/Sounds/victory.mp3"></audio>
                <button id="Victory">Victory</button>
            </div>
            <div class="button">
                <audio src="/Sound_Board/Sounds/wrong.mp3"></audio>
                <button id="Wrong">Wrong</button>
            </div>
        </div>
        <div class="reset-btn">
            <div class="reset">Reset</div>
        </div>    
    </div>
    <script src="script.js"></script>
</body>
</html>
